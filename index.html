<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards</title>
   
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"/>
<!-- Google Fonts -->
<link  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"/>
<!-- MDB -->
<link  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
  rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    
    <div class="card head">
      <h1>Random Images of Dogs</h1>
    </div>
    
    <div class="container">

        <div class="card d-flex justify-content-center">

          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="row">
                <img src="" alt="" id="image" class="img">
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 btn_container">
              <div class="row buttons_div">
                <button onclick="setnewimage()" class="button skip"><i class="fa fa-forward"></i> Skip</button>
              </div>
            
            </div>
            
          </div>
          


        </div>
    </div>
  

    
  </body>
  
  <script src="script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
